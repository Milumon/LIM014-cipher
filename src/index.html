<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cipherlove</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 



</head>

<body>
  <div id="root">

    <!-- home -->
    <section id="homeBoxOne" class="grid .show">

      <article id="boxImage" class="boxImage">
        <div class="image">
        </div>
      </article>

      <article id="login" class="login"   > 
          <h1 class="title">Cipherlove</h1>
          <form>
            <label>
              Tu nombre
            </label>
            <input id="user" type="text" placeholder="Escribe tu nombre" required>
             <label>
              Clave de acceso
            </label>
            <input id="password" type="password" placeholder="cipherlove" required>
            <div id="errorSubmit"></div>

            <input id="enterCipher" type="submit" value="Ingresar">
          </form> 
      </article>

    </section>

    <!-- cipher -->
    <section id="homeBoxTwo" class="show">

      <article class="cipher">
        <h1 class="title2">Cipherlove</h1>
        <h1 class="subtitle">Hola <p id="userName" class="userName">__</p>, ¡No hay barreras para el amor, comunícate por nuestra
          plataforma!</h1>
        <div class="offset">
          <label>Offset: </label> <input type="number" placeholder="000" id="offset">  <button id="offsetIncrement" class="offsetIncrement">+</button> <button id="offsetDecrement" class="offsetDecrement">-</button> </div>
      </article>

      <article class="grid3">
        <div class="textA">
          <textarea id="decode"  placeholder="Escribe el texto a cifrar..."></textarea>
        </div>

        <div class="f1">
          <input type="button" id="btnEncode" value="CIFRAR →">
        </div>

        <div class="f2">
          <input type="button" id="btnDecode" value="DESCIFRAR →">
        </div>


        <div class="textB">
          <textarea id="encoded" placeholder="Este es el texto cifrado..."   class="textB"></textarea> 
        </div>

        <div class="f3">
          <input id="close" type="submit" value="Cerrar sesión"> 
    </div>
      </article>

       

      
    </section>


  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
